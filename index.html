<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Launch countdown timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet" />
  <style>
    .red-hat-text-700 {
      font-family: "Red Hat Text";
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
      text-transform: uppercase;
      text-indent: 10px;
      letter-spacing: 6px;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .body-bg {
      position: relative;
      height: 100vh;
      background: hsl(236, 21%, 26%);
      background: linear-gradient(hsl(234, 17%, 12%) 50%,
          hsl(271, 25%, 17%) 100%);
    }

    .bottom-div {
      left: 40%;

      svg {
        cursor: pointer;
        fill: #8385a9;

        :hover {
          fill: hsl(345, 95%, 68%);
        }
      }
    }
  </style>
</head>

<body onload="startFlipper()" class="body-bg flex flex-col items-center">
  <main class="flex flex-col items-center my-auto z-10">
    <p class="red-hat-text-700 text-center mx-[70px] my-[50px]" style="color: hsl(0, 0%, 100%);  ">
      We're launching soon
    </p>
    <div class="flex flex-col" id="flipper-1">
      <div class="flex w-[100px]  h-[100px]  relative w-full flex-col items-center text-center justify-center">
        <div
          style="background-color:  hsl(237, 19%, 23%); height: 50%; overflow: hidden; transform-origin: center bottom; transform-style:preserve-3d"
          class="rounded-md w-full  absolute top-0">
          <p class="text-6xl tx1 font-bold absolute"
            style="bottom: -25px; margin-left: auto; margin-right: auto; left: 0; right: 0; color: hsl(345, 73%, 57%);"
        id="tx">01</p>
        </div>
        <div id="flip-1"
          style="background-color:  hsl(237, 19%, 23%); height: 50%; overflow: hidden; transform-origin: center bottom; transform-style:preserve-3d"
          class="rounded-md w-full relative">
          <p class="text-6xl font-bold absolute "
            style=" bottom: -25px; margin-left: auto; margin-right: auto; left: 0; right: 0;  color: hsl(345, 73%, 57%);"
            id="tx1">02</p>
        </div>
        <div id="flip-2"
          style="background-color:  hsl(236, 21%, 26%); height: 50%; overflow: hidden; transform: rotateX(90deg);transform-origin: center top; transform-style:preserve-3d"
          class="rounded-md  w-full  z-10 shadow-black shadow-lg p-5 ">
          <p style="margin-top:-54px;color: hsl(345, 95%, 68%);" class="text-6xl font-bold" id="tx2">00</p>
        </div>
        <div style="background-color:hsl(236, 21%, 26%); height: 50%; overflow: hidden;"
          class="rounded-md w-full  absolute bottom-0 shadow-black shadow-lg p-5 ">
          <p style="margin-top:-54px;color: hsl(345, 95%, 68%);" class="text-6xl font-bold" id="tx3">02</p>
        </div>
      </div>
      <p class="text-sm mt-5 red-hat-text-700   " style="color: hsl(237, 18%, 59%);">Seconds</p>
  </main>
  <div class="absolute bottom-10 z-10 bottom-div flex gap-7">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">

    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">

        d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" />
    </svg>
  </div>
  <img src="./images/bg-stars.svg" style="height: 100vh; object-fit: cover; object-position: right"
    class="absolute w-full bottom-0 w-full" />
  <img src="./images/pattern-hills.svg" style="min-height: 150px; object-fit: cover; object-position: right"
    class="absolute bottom-0 w-full" />
</body>
